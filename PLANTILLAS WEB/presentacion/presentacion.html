<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dirección con estilo retro</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div class="container">
		<h1>Dirección con estilo retro</h1>

		<div class="address">
			<div class="address__info">
				<h2>Nombre del lugar</h2>
				<p>123 Calle Principal</p>
				<p>Ciudad, Estado 12345</p>
				<p>País</p>
				<p class="address__phone"><a href="tel:+1234567890">+123-456-7890</a></p>
				<p class="address__website"><a href="http://www.sitio.com" target="_blank">www.sitio.com</a></p>
			</div>
			<div class="address__map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7974.338874320451!2d-79.928255396037!3d-2.087932737751936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d0d666fa4ea35%3A0xe543d75aaf2c7cdc!2sTpc96-Av.%2038d%20No%20Y%20Calle%2025%20No!5e0!3m2!1ses-419!2sec!4v1681439170609!5m2!1ses-419!2sec" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
	</div>
</body>
</html>
